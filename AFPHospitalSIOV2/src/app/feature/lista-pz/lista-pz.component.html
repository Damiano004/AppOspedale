<p-button label="OTTIENI I PAZIENTI" icon="pi pi-refresh" (click)="api.getListaPazienti()"/>
<button routerLink="/accetta-pz">ACCETTA PZ</button>

<div class="pz-list">
  @for (pz of api.listaPz(); track pz.id_paziente){
    <app-card [pz]="pz"/>
  } @empty {
    <h3>NON CI SONO PAZIENTI</h3>
  }
</div>
